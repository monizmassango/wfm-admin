<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Novo utilizador</h5>
        </div>
        <div class=" card-body">
          <form [formGroup]="userForm">
            <div class="row text-danger mb-2">{{error}}</div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> username </label>
                  <input class="form-control" formControlName="username" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> senha </label>
                  <input class=" form-control" formControlName="password" type="text" />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Email </label>
                  <input class=" form-control" formControlName="email" type="email" />
                </div>
              </div>

              <div class="col-md-6 pr-md-1">
                <div class="form-group mt-4">
                  <select class="custom-select" formControlName="role">
                    <option disabled selected>escolha...</option>
                    <option value="SUPERADMIN">Super Administrador</option>
                    <option value="ADMIN">Administrador</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="onSubmit()">Save</button>
        </div>
      </div>
    </div>

    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img class="avatar" [src]="image" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
