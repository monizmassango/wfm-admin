<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Nova Vaga</h5>
        </div>
        <div class=" card-body">
          <form [formGroup]="vagaForm">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Titulo </label>
                  <input class="form-control" formControlName="title" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Nome da Empresa </label>
                  <input class=" form-control" formControlName="nomeEmpresa" type="text" />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Email </label>
                  <input class=" form-control" formControlName="email" type="email" />
                </div>
              </div>

              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label for="custom-file-label">Escolha da final da vaga</label>
                  <input type="date" class="form-control" formControlName="endDate">
                </div>
              </div>
            </div>

            <div class=" row mb-5">
              <div class="col-md-12 pr-md-1">
                <div class="form-group">
                  <label class="custom-file-label" for="validatedCustomFile">Escolha imagem de capa...</label>
                  <input type="file" accept="image/*" (change)="onFileChange($event)" class="custom-file-input"
                    id="validatedCustomFile" required>
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Descrição </label>
                  <textarea class=" form-control" cols="80" formControlName="description"
                    placeholder="Descrição da vaga" rows="4"></textarea>
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Requisitos </label>
                  <textarea class=" form-control" cols="80" formControlName="requisitos"
                    placeholder="Use ';' ponto e virgula como separador" rows="4"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="onSubmit()">Save</button>
        </div>
      </div>
    </div>

    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img class="avatar" [src]="image" />
              <h5 class=" title">Imagem da noticia</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
