<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Nova Noticia</h5>
        </div>
        <div class=" card-body">
          <form [formGroup]="noticiaForm">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Titulo </label>
                  <input class="form-control" formControlName="titulo" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Subt√≠tulo </label>
                  <input class=" form-control" formControlName="subTitulo" type="text" />
                </div>
              </div>
            </div>

            <div class=" row mb-5">
              <div class="col-md-12 pr-md-1">
                <div class="form-group">
                  <label class="custom-file-label" for="validatedCustomFile">Escolha imagem de capa...</label>
                  <input type="file" accept="image/*" (change)="onFileChange($event)" class="custom-file-input"
                    id="validatedCustomFile" required>
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Link externo (Opcional) </label>
                  <input class=" form-control" formControlName="linkUrl" placeholder="https://www.wfm.co.mz"
                    type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Noticia </label>
                  <textarea class=" form-control" cols="80" formControlName="noticia" placeholder="Toda Noticia"
                    rows="4"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="onSubmit()">Save</button>
        </div>
      </div>
    </div>

    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img class="avatar" [src]="image" />
              <h5 class=" title">Imagem da noticia</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
